<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cold Spring Harbor School Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <div id="content">
        <a href="cart.html">
        <img src="Shopping-Cart-9.png" width="40" height="40" class="ribbon" />
        </a>
      </div>
      <h1 class="project-name">Cold Spring Harbor School Store</h1>
      <div id="tabs">
      <ul class="tab">
        <li class="active"><a href="index.html" class="tablinks">Home</a></li>
        <li><a href="products.html" class="tablinks">Products</a></li>
        <li><a href="about.html" class="tablinks">About</a></li>
        <li><a href="contact.html" class="tablinks">Contact</a></li>
      </ul>
      </div>
    </section>

    <section class="main-content">
        <div id="w">
    <header id="title">
      <h1>Shopping Cart</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Photo</th>
            <th class="second">Qty</th>
            <th class="third">Product</th>
            <th class="fourth">Line Total</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
         <!-- tax + subtotal -->
  <tr class="extracosts">
    <td class="light">Shipping & Tax</td>
    <td colspan="2" class="light"></td>
    <td>$35.00</td>
    <td>&nbsp;</td>
  </tr>
  <tr class="totalprice">
    <td class="light">Total:</td>
    <td colspan="2">&nbsp;</td>
    <td colspan="2"><span class="thick">$225.45</span></td>
  </tr>
  
  <!-- checkout btn -->
  <tr class="checkoutrow">
    <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
  </tr>
</tbody>
      <footer class="site-footer">
        <p>This website is the official website for the Cold Spring Harbor School Store.<p>
      </footer>

    </section>

  
  </body>
</html>
